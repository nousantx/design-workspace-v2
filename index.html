<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>NSX Design Workspace v2</title>
    <meta name="description" content="NSX Design Workspace v2" />
    <meta name="keywords" content="design, workspace, css, framework" />
    <!-- all styles -->
    <link rel="stylesheet" href="./src/css/fonts.css" />
    <link rel="stylesheet" href="./src/css/color.css" />
    <link rel="stylesheet" href="./src/css/global.css" />
    <link rel="stylesheet" href="./src/css/google-icons.css" />
    <link rel="stylesheet" href="./src/icons/all.css" />
    <link rel="stylesheet" href="./src/css/tenox-icons.css" />
    <!-- tenoxui -->
    <script src="./src/js/tenoxui/v0.7/tenoxui.min.js"></script>
    <script>
      const content = {
        width: 1280,
        height: 768,
        background: "#0d0d0d", // transparent
      };
    </script>
  </head>
  <body class="bg-neutral-800 text-neutral-100 ff-lexend h-100vh">
    <main class="p-10vw w-full flex col flex-parent-start">
      <!-- Watermark -->
      <header class="mb-3rem">
        <h1>Design Workspace V2</h1>
        <p class="text-neutral-200">By NOuSantx</p>
      </header>
      <div class="relative">
        <!-- Content -->

        <div
          id="content"
          class="center relative w-416px h-316px bg-neutral-900 p-1rem"
        >
          <div
            class="w-full h-full center bs-solid bw-1px bc-primary-700 relative"
          >
            <!-- content -->
            <header>
              <p class="fs-10px ls-1.4px text-neutral-300">Introduction</p>
              <h1 class="fs-1.8rem fw-600 ls-3px">PORTFOLIO</h1>
              <!-- <h1 class="fs-1.8rem fw-600 ls-3px mt--8px">VITAE</h1> -->
              <p class="fs-8px ls-1px text-neutral-300">stay tenox</p>
            </header>
            <div
              class="absolute b-0 w-full bc-success-700 bs-solid bw-0 bw-top-1px flex jc-[sb] ai-center"
            >
              <div class="p-8px bc-approve-700 bs-solid bw-0 bw-right-1px">
                <h4 class="fs-12px fw-400 ls-2px">NOUSANTX</h4>
              </div>

              <h4 class="fs-12px fw-400 ls-2px">02-04-2024</h4>

              <div class="p-8px bc-success-700 bs-solid bw-0 bw-left-1px">
                <h4 class="fs-12px fw-400 ls-2px">VTX</h4>
              </div>
            </div>
          </div>
        </div>
        <!-- end paste code -->

        <!-- watermark: not visible when download -->
        <div class="absolute t-0 l-0 w-full h-full p-1.5rem opa-0.1">
          <header class="center text-neutral-100 jc-start gap-6px">
            <!-- <span class="ms-round fs-1rem">image</span> -->
            <div class="box-20px center bg-neutral-100 br-4px">
              <i class="txi ti-vantenox text-primary-900"></i>
            </div>
            <p>by NOuSantx</p>
          </header>
        </div>
        <!-- grid -->
        <div class="content-grid tr-time-0 opa-0">
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
          <div class="grid"></div>
        </div>
      </div>
    </main>

    <!-- Navbar -->
    <div
      class="navbar-toggler bg-neutral-900 position-fixed l-0 t-0 center column gap-1rem p-12px z-9998 radius-bottom-5px"
    >
      <div class="btn-icon" onclick="showNavbar()">
        <span class="ms-line text-neutral-100">expand_more</span>
      </div>
    </div>
    <nav
      class="bg-neutral-900 h-full position-fixed l-0 t-0 center column gap-1rem p-12px z-9999"
    >
      <div class="btn-icon" onclick="showNavbar()">
        <span class="ms-line text-neutral-100">expand_less</span>
      </div>
      <div class="btn-icon" id="generateButton">
        <span class="ms-line text-neutral-100">download</span>
      </div>
      <a class="btn-icon" aria-label="edit-button" href="./template/design/">
        <span class="ms-line text-neutral-100">design_services</span>
      </a>
      <div class="btn-icon" onclick="gridContentShow()">
        <span class="ms-line text-neutral-100">fullscreen</span>
      </div>
      <div class="btn-icon mt-auto" onclick="darkModeSwitch()">
        <span class="ms-line text-neutral-100">nights_stay</span>
      </div>
      <div class="btn-icon" onclick="rtlSwitch()">
        <span class="ms-line text-neutral-100">swap_horiz</span>
      </div>
    </nav>
    <!-- script -->
    <!-- color generator -->
    <!-- <script src="./src/js/color.js"></script> -->
    <!-- all props -->
    <!-- <script src="./dist/styles.bundle.js"></script> -->
    <script src="./src/js/props.js"></script>
    <script src="./src/js/color.js"></script>
    <script src="./src/js/downloader.js"></script>
    <!-- <script src="./dist/js/bundle.js"></script> -->
    <script>
      const trans_all = "tr-prop-all tr-time-0.4s tr-timing ease";
      makeStyles({
        // "nav,.navbar-toggler": trans_all,
        // "*": trans_all, // apply transition to all element
        ".btn-icon": {
          // "": "box-30px display-flex flex-parent-center br-4px cursor-pointer",
          "": "box-2rem display-flex flex-parent-center cursor-pointer br-4px",
          span: "fs-1rem",
        },
        ".content-grid": {
          "": `position-absolute t-0 l-0 w-100% h-100% fx-wrap-wrap jc-center ai-stretch opa-0.2 display-flex`,
          ".grid": "flex-auto-25% bs-solid bw-1px",
        },
        ".content-width": `w-${content.width}px`,
        ".content-height": `h-${content.height}px`,
        // "#content": `w-${content.width}px h-${content.height}px bg-${content.background}`,
        // main: `w-${content.width * 1.3}px`,
      });

      const btnSize = 0.04;
      applyHovers({
        ".btn-icon": [
          `scale-${1 - btnSize}`,
          `scale-${1 + btnSize}`,
          trans_all,
        ],
      });
      tenoxui();
    </script>
    <script>
      let rtl = false;
      let navShow = false;
      let darkMode = false;
      let gridIsShow = false;
      function showNavbar() {
        navShow = !navShow;
        const navState = navShow ? "t--100%" : "t-0";
        makeStyles({
          nav: navState,
        });
      }
      function rtlSwitch() {
        rtl = !rtl;
        const rol = rtl ? "r-0 l-auto" : "l-0 r-auto";
        makeStyles({ nav: rol, ".navbar-toggler": rol });
      }
      function darkModeSwitch() {
        // not darkMode
        darkMode = !darkMode;
        // value
        const val = darkMode ? (i) => 1000 - i : (i) => i;
        colorCategories.forEach((category) => {
          for (let i = 100; i <= 900; i += 100) {
            const textClassName = `.text-${category}-${i}`;
            const bgClassName = `.bg-${category}-${i}`;
            genColor[textClassName] = `tc-[${category}-${val(i)}]`;
            genColor[bgClassName] = `bg-[${category}-${val(i)}]`;
          }
        });
        // apply color
        makeStyles(genColor);
      }
      function gridContentShow() {
        gridIsShow = !gridIsShow;
        isShow = gridIsShow ? "opa-0.2" : "opa-0";
        makeStyle(".content-grid", isShow);
      }
      makeStyles({
        ".none, [hidden]": "display-none",
      });
    </script>
    <!-- all styles -->
    <script src="./src/js/styles.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  </body>
</html>
